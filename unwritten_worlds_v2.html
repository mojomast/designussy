<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unwritten Worlds - Enhanced Concepts</title>
    
    <!-- Shared Component Library -->
    <link rel="stylesheet" href="assets/css/unwritten_worlds_common.css">
    <script src="assets/js/unwritten_worlds_common.js"></script>
    
    <style>
        /* Page-specific overrides */
        :root {
            --ink-color: #e6e1d3; /* Slightly lighter parchment for this page */
            --accent-color: #8a8a8a;
        }

        h1 {
            font-size: 1.5rem;
            border-bottom: 1px solid #333;
            padding-bottom: 1rem;
        }

        svg {
            width: 300px;
            height: 300px;
            overflow: visible;
        }

        /* Dragon ring specific size */
        .dragon-ring {
            width: 280px;
            height: 280px;
        }

        /* Ouroboros container specific positioning */
        .ouroboros-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Loading text specific positioning */
        .loading-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.8rem;
            letter-spacing: 0.1em;
            opacity: 0;
            animation: fadeIn 1s 1s forwards;
            text-align: center;
            width: 100%;
            margin-top: 0;
        }

        /* Loading bar container specific positioning */
        .loading-bar-container {
            top: 60%;
            opacity: 0;
            animation: fadeIn 1s 1.5s forwards;
        }

        /* Loading bar specific animation delay */
        .loading-bar {
            animation: loadProgress 4s 2s ease-in-out forwards;
        }

        /* Decorative splatters */
        .splatter {
            opacity: 0.2;
            fill: #e6e1d3;
        }
    </style>
</head>
<body>

    <div class="texture-overlay"></div>

    <h1 class="text-center">Unwritten Worlds &mdash; Visual Identity</h1>

    <div class="showcase">

        <!-- Concept 1: The Ink Cycle (Refined) -->
        <div class="concept-card">
            <svg viewBox="0 0 200 200">
                <!-- Decorative background splatters -->
                <g class="splatter">
                    <circle cx="40" cy="40" r="2" filter="url(#brush-stroke)" />
                    <circle cx="160" cy="170" r="3" filter="url(#brush-stroke)" />
                    <path d="M150,50 Q160,40 170,50" stroke="#e6e1d3" stroke-width="1" fill="none" filter="url(#brush-stroke)" />
                </g>

                <!-- Main Circle -->
                <path class="brush-circle" d="M100,25 A75,75 0 1,1 99.9,25 Z" />
                
                <!-- Text -->
                <text x="100" y="95" class="ink-text" font-size="22">UNWRITTEN</text>
                <text x="100" y="125" class="ink-text" font-size="22">WORLDS</text>
            </svg>
            <div class="label">Logo Concept</div>
        </div>

        <!-- Concept 2: The Ouroboros Loading (Refined) -->
        <div class="concept-card">
            <div class="ouroboros-container">
                <svg viewBox="0 0 200 200" class="dragon-ring">
                    <defs>
                        <filter id="rough-dragon">
                            <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="3" result="noise" />
                            <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" />
                        </filter>
                    </defs>
                    
                    <g filter="url(#rough-dragon)" transform="rotate(-45, 100, 100)">
                        <!-- Body: A large arc -->
                        <path id="snakeBody" d="M 100, 30 A 70,70 0 1, 1 70, 40"
                              fill="none" stroke="#e6e1d3" stroke-width="14" stroke-linecap="round" stroke-dasharray="2,3" />
                        
                        <!-- Spikes/Scales on the back (outer edge) -->
                        <path d="M 100, 22 A 78,78 0 1, 1 62, 34"
                              fill="none" stroke="#e6e1d3" stroke-width="2" stroke-dasharray="1, 8" stroke-linecap="butt" />

                        <!-- Head -->
                        <g transform="translate(70, 40) rotate(-10)">
                             <!-- Jaw -->
                             <path d="M0,0 L15,-5 L20,5 L5,10 Z" fill="#e6e1d3" />
                             <!-- Eye -->
                             <circle cx="10" cy="0" r="1.5" fill="#0a0a0a" />
                        </g>
                        
                        <!-- Tail Tip (being eaten) -->
                        <path d="M 100, 30 L 90, 35 L 80, 40" fill="none" stroke="#e6e1d3" stroke-width="4" />
                    </g>
                </svg>
                
                <div class="loading-text">Entering the cycle...</div>
                <div class="loading-bar-container">
                    <div class="loading-bar"></div>
                </div>
            </div>
            <div class="label">Loading Screen</div>
        </div>

    </div>

</body>
</html>
